<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - You Lost in Space</title>
    <style>
        :root {
            --bg-color: #050510;
            --primary-glow: #7b2cbf;
            --secondary-glow: #3a86ff;
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Ambient Background */
        .space-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 120%, #1a0b2e 0%, #000000 100%);
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(0.8);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Main Container */
        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            position: relative;
        }

        /* Glass Card Effect */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative;
            overflow: hidden;
            animation: float-card 6s ease-in-out infinite;
        }

        @keyframes float-card {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Typography */
        h1.error-code {
            font-size: 8rem;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(135deg, #ff00cc, #333399);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0px;
            text-shadow: 0 10px 30px rgba(123, 44, 191, 0.3);
            position: relative;
            display: inline-block;
        }

        h1.error-code::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            background: inherit;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: blur(20px);
            opacity: 0.5;
        }

        p.message {
            font-size: 1.5rem;
            margin: 1rem 0 2rem;
            color: rgba(240 240 240 / 80%);
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Mascot */
        .mascot-container {
            margin: -2rem auto 2rem;
            position: relative;
            width: 200px;
            height: 200px;
        }

        .mascot {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(58, 134, 255, 0.5));
            animation: float-mascot 4s ease-in-out infinite;
        }

        @keyframes float-mascot {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-15px) rotate(2deg);
            }
        }

        /* Button */
        .btn-home {
            display: inline-block;
            padding: 12px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(90deg, #4361ee, #7209b7);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(114, 9, 183, 0.6);
        }

        .btn-home::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .btn-home:hover::before {
            left: 100%;
        }

        /* Decorative Planets */
        .planet {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.6;
        }

        .planet-1 {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff00cc, #333399);
            top: 10%;
            left: 10%;
            box-shadow: 0 0 30px rgba(255, 0, 204, 0.3);
            animation: orbit 20s linear infinite;
        }

        .planet-2 {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #4cc9f0, #4361ee);
            bottom: 15%;
            right: 15%;
            box-shadow: 0 0 20px rgba(76, 201, 240, 0.3);
            animation: float-planet 8s ease-in-out infinite;
        }

        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(20px) rotate(0deg);
            }

            100% {
                transform: rotate(360deg) translateX(20px) rotate(-360deg);
            }
        }

        @keyframes float-planet {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1.error-code {
                font-size: 6rem;
            }

            .mascot-container {
                width: 150px;
                height: 150px;
            }

            .glass-card {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="space-bg" id="starfield">
        <!-- Stars will be generated by JS -->
        <div class="planet planet-1"></div>
        <div class="planet planet-2"></div>
    </div>

    <div class="container">
        <div class="glass-card">
            <div class="mascot-container">
                <img src="images/space_mascot.png" alt="Lost Astronaut" class="mascot">
            </div>
            <h1 class="error-code">404</h1>
            <p class="message"><strong>Hello astronaut! You missed the planet, Letâ€™s turn around before aliens
                    find you. Wanna go back? </strong> </p>
            <a href="index.html" class="btn-home">Escape Before ðŸ‘½ Aliens Spot You!</a>
        </div>
    </div>

    <div class="earth-container">
        <div class="earth"></div>
    </div>

    <style>
        /* Earth Background */
        .earth-container {
            position: absolute;
            bottom: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 60vh;
            z-index: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            filter: blur(4px);
            /* Slight blur for depth */
            opacity: 0.8;
        }

        .earth {
            width: 80vw;
            height: 80vw;
            max-width: 800px;
            max-height: 800px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #4facfe, #43e97b, #00f2fe, #0575E6, #021B79);
            box-shadow:
                inset 10px 10px 50px rgba(255, 255, 255, 0.2),
                /* Atmosphere highlight */
                inset -20px -20px 80px rgba(0, 0, 0, 0.9),
                /* Shadow side */
                0 0 50px rgba(5, 117, 230, 0.4),
                /* Inner glow */
                0 0 100px rgba(0, 242, 254, 0.2);
            /* Outer atmosphere glow */
            position: relative;
            animation: rotate-earth 60s linear infinite;
        }

        /* Stylized continents/clouds via pseudo-elements for texture */
        .earth::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            border-radius: 50%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.5'/%3E%3C/svg%3E");
            filter: contrast(150%) brightness(100%);
            mix-blend-mode: overlay;
            opacity: 0.3;
            animation: spin-texture 100s linear infinite;
        }

        @keyframes rotate-earth {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    <script>


        const starfield = document.getElementById('starfield');
        const starCount = 100;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';

            // Random position
            const x = Math.random() * 100;
            const y = Math.random() * 100;

            // Random size
            const size = Math.random() * 3 + 1;

            // Random animation delay
            const delay = Math.random() * 3;

            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.animationDelay = `${delay}s`;

            starfield.appendChild(star);
        }

        // Parallax Effect on Mouse Move
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            const mascot = document.querySelector('.mascot');
            const planets = document.querySelectorAll('.planet');
            const stars = document.querySelectorAll('.star');

            // Move mascot slightly opposite to mouse
            mascot.style.transform = `translate(${(0.5 - mouseX) * 30}px, ${(0.5 - mouseY) * 30}px) rotate(2deg)`;

            // Move planets
            planets.forEach((planet, index) => {
                const depth = (index + 1) * 20;
                planet.style.transform = `translate(${(0.5 - mouseX) * depth}px, ${(0.5 - mouseY) * depth}px)`;
            });

            // Optional: Move stars slightly for depth
            // This can be heavy on performance if animating 100+ elements via DOM style, so keeping it minimal or skipping for stars.
        });
    </script>
</body>

</html>
